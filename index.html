<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h3>Tic Tac Toe</h3>
    <P>Player One Symbol : X</P>
    <P>Player Two Symbol : O</P>
    <p id="turn"></p>
    <div>
        <div><input type="text"  id="1"/><input type="text"  id="2"/><input type="text"  id="3"/></div>
        <div><input type="text"  id="4"/><input type="text"  id="5"/><input type="text"  id="6"/></div>
        <div><input type="text"  id="7"/><input type="text"  id="8"/><input type="text"  id="9" /></div>
    </div>
    <h3 id="win"></h3>
    
<button type="reset" onclick="document.location.reload()">Restart Game</button>
    
    
    <script src="index.js" defer></script>
</body>
</html>
